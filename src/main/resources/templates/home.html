  <!-- JS mínimo para mostrar o preview da imagem (no próprio navegador) -->
  <script>
    document.getElementById('tripBanner').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (ev) {
          document.querySelector('.preview-area').innerHTML =
            '<img src="' + ev.target.result + '">';
        };
        reader.readAsDataURL(file);
      } else {
        document.querySelector('.preview-area').innerHTML = 'Selecione uma imagem válida.';
      }
    });
  </script>
